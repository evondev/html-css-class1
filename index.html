<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GocastUI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar"><a class="logo" href="/"><img class="logo-image" srcset="./images/logo.png 2x" alt="gocast"></a>
        <div class="sidebar-section">
          <ul class="menu">
            <li class="menu-item"><a class="menu-link" href="/"><span class="menu-icon"><img src="./images/icon-dashboard.svg" alt=""/></span><span>Home</span></a></li>
            <li class="menu-item"><a class="menu-link" href="/trending.html"><span class="menu-icon"><img src="./images/icon-dashboard.svg" alt=""/></span><span>Trending</span></a></li>
          </ul>
        </div>
      </aside>
      <main class="main">
        <div class="topbar"><a class="topbar-logo" href="/"><img class="logo-image" srcset="./images/logo.png 2x" alt="gocast"></a>
          <div class="search"><img src="./images/icon-search.svg" alt="search">
            <p class="search-text">Search 2+ million podcasts and listeners</p>
          </div>
          <div class="topbar-right">
            <button class="button-upload"><span class="button-upload-icon"><img src="./images/icon-upload.svg"></span><span>Upload</span></button>
            <div><img srcset="./images/icon-message.png 2x" alt></div>
            <div><img srcset="./images/icon-notification.png 2x" alt></div>
            <div class="profile-avatar"><img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1452&amp;q=80" alt></div>
          </div>
        </div>
        <p>This is homepage</p>
      </main>
    </div>
  </body>
</html>
